<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- This ensures the page layout fits various screen sizes at 100% zoom -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TEZARIO 2k25</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap"
    rel="stylesheet"
  />
  <style>
    /* Reset and base styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #150e28;
      color: #ffffff;
      line-height: 1.6;
      overflow-x: hidden;
    }

    /* Container for all content */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }

    /* Top heading */
    .top-heading {
      text-align: center;
      font-size: 2rem;
      font-weight: 600;
      color: #ffffff;
      margin-bottom: 2rem;
      letter-spacing: 1px;
    }

    /* Main content wrapper */
    .main-content {
      display: flex;
      flex-direction: row; /* Default layout for larger screens */
      gap: 2rem;
    }

    /* Left section: heading, paragraph, loading bar, countdown */
    .left-section {
      flex: 1;
      min-width: 300px;
    }

    .left-section h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 1rem;
      background: linear-gradient(90deg, #ffffff, #e0e0e0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .left-section p {
      font-size: 1.25rem;
      margin-bottom: 2rem;
      color: #ffffff;
    }

    /* Loading bar styles */
    .loading-bar-container {
      width: 100%;
      height: 10px;
      background-color: rgba(233, 69, 96, 0.2);
      border-radius: 5px;
      margin-bottom: 2rem;
      position: relative;
      overflow: hidden;
    }

    .loading-bar {
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, #e94560, #7301ed, #6b46c1);
      background-size: 200% 100%;
      animation: loading 2s linear infinite;
      position: absolute;
      top: 0;
      left: -100%;
      border-radius: 5px;
    }

    @keyframes loading {
      0% {
        left: -100%;
      }
      100% {
        left: 100%;
      }
    }

    /* Countdown container */
    .countdown {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      margin-bottom: 2rem;
    }

    /* Individual time blocks */
    .countdown .time {
      flex: 1 0 75px;
      text-align: center;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 1rem;
      border-radius: 10px;
    }

    .time p {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 0.25rem;
      color: #6b46c1;
    }

    .time span {
      font-size: 0.875rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    /* Right section: image */
    .right-section {
      flex: 1;
      display: flex;
      justify-content: center;
      min-width: 300px;
    }

    .right-section img {
      width: 100%;
      max-width: 400px;
      border-radius: 0.75rem;
    }

    /* Media queries */
    @media screen and (max-width: 768px) {
      /* Stack items top to bottom on tablet and smaller devices */
      .main-content {
        flex-direction: column;
        align-items: center;
      }
      .left-section h1 {
        font-size: 2.25rem;
      }
      .left-section p {
        font-size: 1.1rem;
      }
      .time p {
        font-size: 1.75rem;
      }
    }

    @media screen and (max-width: 480px) {
      .container {
        padding: 1rem;
      }
      .top-heading {
        font-size: 1.5rem;
        margin-bottom: 1.5rem;
      }
      .left-section h1 {
        font-size: 1.75rem;
      }
      .left-section p {
        font-size: 1rem;
      }
      .time p {
        font-size: 1.25rem;
      }
      .time span {
        font-size: 0.75rem;
      }
      .right-section img {
        max-width: 250px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Heading -->
    <div class="top-heading">Igniting a Revolution in Innovation</div>
    <!-- Main content section -->
    <div class="main-content">
      <!-- Left section -->
      <div class="left-section">
        <h1>TEZARIO 2k25</h1>
        <p>Participate in Tezario Hackathon 2025, stand a chance to win a groundbreaking prize!</p>

        <div class="loading-container">
          <div class="loading-text">IGNITING PROGRESS...</div><br />
        </div>
        <div class="loading-bar-container">
          <div class="loading-bar"></div>
        </div>

        <div class="countdown">
          <div class="time">
            <p>00</p>
            <span>Days</span>
          </div>
          <div class="time">
            <p>00</p>
            <span>Hours</span>
          </div>
          <div class="time">
            <p>00</p>
            <span>Minutes</span>
          </div>
          <div class="time">
            <p>00</p>
            <span>Seconds</span>
          </div>
        </div>
      </div>
      <!-- Right section (image) -->
      <div class="right-section">
        <img src="man.png" alt="A man wearing VR goggles and touching a globe" />
      </div>
    </div>
  </div>

  <script>
    const targetDate = new Date("2025-02-21T00:00:00");

    function calculateTimeLeft() {
      const now = new Date();
      const difference = targetDate - now;

      if (difference > 0) {
        const days = Math.floor(difference / (1000 * 60 * 60 * 24));
        const hours = Math.floor((difference / (1000 * 60 * 60)) % 24);
        const minutes = Math.floor((difference / (1000 * 60)) % 60);
        const seconds = Math.floor((difference / 1000) % 60);

        document.querySelectorAll(".countdown .time p").forEach((el, index) => {
          const values = [days, hours, minutes, seconds];
          el.textContent = values[index].toString().padStart(2, "0");
        });
      }
    }

    // Refresh the countdown every second
    setInterval(calculateTimeLeft, 1000);
    calculateTimeLeft(); // Initial call
  </script>
</body>
</html>
