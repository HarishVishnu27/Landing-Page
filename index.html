<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Tezario 2025 Hackathon</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    /* Existing styles remain the same */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #150e28;
      color: #ffffff;
      line-height: 1.6;
      overflow-x: hidden;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    /* All previous CSS remains exactly the same */

    /* Enhanced Mobile Responsiveness */
    @media (max-width: 480px) {
      body {
        font-size: 14px; /* Slightly reduced base font size */
      }

      .container {
        padding: 1rem;
        width: 100%;
      }

      .top-heading {
        font-size: 1.5rem;
        margin-bottom: 1.5rem;
      }

      .main-content {
        flex-direction: column;
        gap: 1rem;
      }

      .left-section, .right-section {
        min-width: 100%;
        text-align: center;
      }

      .left-section h1 {
        font-size: 2.5rem;
      }

      .left-section p {
        font-size: 1rem;
        max-width: 100%;
      }

      .countdown {
        justify-content: center;
        gap: 0.5rem;
      }

      .countdown .time {
        min-width: 60px;
        padding: 0.5rem;
      }

      .countdown .time p {
        font-size: 1.5rem;
      }

      .right-section img {
        max-width: 100%;
        width: 100%;
      }
    }

    @media (max-width: 320px) {
      .countdown .time {
        min-width: 50px;
        padding: 0.3rem;
      }

      .countdown .time p {
        font-size: 1.2rem;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="top-heading">
      Igniting a Revolution in Innovation
    </div>

    <div class="main-content">
      <div class="left-section">
        <h1>TEZARIO 2k25</h1>
        <p>Participate in Tezario Hackathon 2025, stand a chance to win a groundbreaking prize!</p>

        <div class="loading-container">
          <div class="loading-text">IGNITING PROGRESS...</div><br>
        </div>
        <div class="loading-bar-container">
          <div class="loading-bar"></div>
        </div>

        <div class="countdown">
          <div class="time">
            <p>00</p>
            <span>Days</span>
          </div>
          <div class="time">
            <p>00</p>
            <span>Hours</span>
          </div>
          <div class="time">
            <p>00</p>
            <span>Minutes</span>
          </div>
          <div class="time">
            <p>00</p>
            <span>Seconds</span>
          </div>
        </div>
      </div>

      <div class="right-section">
        <img src="man.png" alt="A man wearing VR goggles and touching a globe">
      </div>
    </div>
  </div>

  <script>
    // Countdown to 2025-02-21
    const targetDate = new Date("2025-02-21T00:00:00");

    function calculateTimeLeft() {
      const now = new Date();
      const difference = targetDate - now;

      if (difference > 0) {
        const days = Math.floor(difference / (1000 * 60 * 60 * 24));
        const hours = Math.floor((difference / (1000 * 60 * 60)) % 24);
        const minutes = Math.floor((difference / (1000 * 60)) % 60);
        const seconds = Math.floor((difference / 1000) % 60);

        document.querySelectorAll('.countdown .time p').forEach((el, index) => {
          const values = [days, hours, minutes, seconds];
          el.textContent = values[index].toString().padStart(2, "0");
        });
      }
    }

    // Initialize and update countdown every second
    calculateTimeLeft();
    setInterval(calculateTimeLeft, 1000);
  </script>
</body>
</html>
