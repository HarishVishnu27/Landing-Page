<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tezario 2025 Hackathon</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #150e28;
      color: #ffffff;
      line-height: 1.6;
      overflow-x: hidden;
    }

    .container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 1rem;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .top-heading {
      text-align: center;
      font-size: 2rem;
      font-weight: 600;
      color: #ffffff;
      margin-bottom: 2rem;
      letter-spacing: 1px;
    }

    .main-content {
      display: flex;
      align-items: center;
      gap: 2rem;
      flex-wrap: wrap;
    }

    .left-section {
      flex: 1;
      min-width: 300px;
    }

    .left-section h1 {
      font-size: 4rem;
      font-weight: 700;
      margin-bottom: 1rem;
      background: linear-gradient(to right, #ffffff, #e0e0e0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .left-section p {
      font-size: 1.25rem;
      margin-bottom: 1.5rem;
    }

    .loading-bar-container {
      width: 100%;
      height: 8px;
      background-color: rgba(233, 69, 96, 0.2);
      border-radius: 5px;
      margin-bottom: 1.5rem;
      overflow: hidden;
      position: relative;
    }

    .loading-bar {
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, #e94560, #7301ed, #6b46c1);
      background-size: 200% 100%;
      animation: loading 2s linear infinite;
      position: absolute;
      top: 0;
      left: -100%;
      border-radius: 5px;
    }

    @keyframes loading {
      0% { left: -100%; }
      100% { left: 100%; }
    }

    .countdown {
      display: flex;
      justify-content: flex-start;
      gap: 1rem;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
    }

    .countdown .time {
      text-align: center;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 0.75rem;
      border-radius: 10px;
      min-width: 70px;
    }

    .countdown .time p {
      font-size: 2rem;
      font-weight: 700;
      color: #6b46c1;
      margin-bottom: 0.25rem;
    }

    .countdown .time span {
      font-size: 0.75rem;
      color: #ffffff;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .right-section {
      flex: 1;
      display: flex;
      justify-content: center;
      min-width: 300px;
    }

    .right-section img {
      width: 100%;
      max-width: 20rem;
      height: auto;
      border-radius: 1rem;
    }

    /* Mobile Styles */
    @media screen and (max-width: 768px) {
      html {
        font-size: 16px;
      }

      .container {
        padding: 1rem;
        justify-content: flex-start;
      }

      .top-heading {
        font-size: 1.5rem;
        margin-top: 1rem;
        margin-bottom: 1.5rem;
      }

      .main-content {
        flex-direction: column;
        gap: 1.5rem;
      }

      .left-section {
        text-align: center;
      }

      .left-section h1 {
        font-size: 2.5rem;
        margin-bottom: 0.75rem;
      }

      .left-section p {
        font-size: 1rem;
        margin-bottom: 1rem;
      }

      .countdown {
        justify-content: center;
        gap: 0.75rem;
      }

      .countdown .time {
        padding: 0.5rem;
        min-width: 60px;
      }

      .countdown .time p {
        font-size: 1.5rem;
      }

      .countdown .time span {
        font-size: 0.625rem;
      }

      .right-section img {
        max-width: 15rem;
      }

      body {
        zoom: 1.75;
        -webkit-text-size-adjust: 175%;
      }
    }

    /* Small Mobile Devices */
    @media screen and (max-width: 480px) {
      .container {
        padding: 0.75rem;
      }

      .top-heading {
        font-size: 1.25rem;
      }

      .left-section h1 {
        font-size: 2rem;
      }

      .countdown .time {
        min-width: 55px;
      }

      .right-section img {
        max-width: 12rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top-heading">
      Igniting a Revolution in Innovation
    </div>

    <div class="main-content">
      <div class="left-section">
        <h1>TEZARIO 2k25</h1>
        <p>Participate in Tezario Hackathon 2025, stand a chance to win a groundbreaking prize!</p>

        <div class="loading-container">
          <div class="loading-text">IGNITING PROGRESS...</div><br>
        </div>
        <div class="loading-bar-container">
          <div class="loading-bar"></div>
        </div>

        <div class="countdown">
          <div class="time">
            <p>00</p>
            <span>Days</span>
          </div>
          <div class="time">
            <p>00</p>
            <span>Hours</span>
          </div>
          <div class="time">
            <p>00</p>
            <span>Minutes</span>
          </div>
          <div class="time">
            <p>00</p>
            <span>Seconds</span>
          </div>
        </div>
      </div>

      <div class="right-section">
        <img src="man.png" alt="A man wearing VR goggles and touching a globe">
      </div>
    </div>
  </div>

  <script>
    // Using the provided current date
    const currentDate = new Date("2025-01-25 14:46:43");
    const targetDate = new Date("2025-02-21T00:00:00");

    function calculateTimeLeft() {
      const now = new Date();
      const difference = targetDate - now;

      if (difference > 0) {
        const days = Math.floor(difference / (1000 * 60 * 60 * 24));
        const hours = Math.floor((difference / (1000 * 60 * 60)) % 24);
        const minutes = Math.floor((difference / (1000 * 60)) % 60);
        const seconds = Math.floor((difference / 1000) % 60);

        document.querySelectorAll('.countdown .time p').forEach((el, index) => {
          const values = [days, hours, minutes, seconds];
          el.textContent = values[index].toString().padStart(2, "0");
        });
      }
    }

    setInterval(calculateTimeLeft, 1000);
    calculateTimeLeft(); // Initial call
  </script>
</body>
</html>
